<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>LinkTree</title>
  </head>
  <body>
    <!-- container utama -->
    <div class="container animate__animated animate__zoomIn">
      <!-- profile picture -->
      <div class="profile">
        <img src="assets/a.gif" alt="image" class="animate__animated animate__pulse animate__infinite" />
        <p class="animate__animated animate__fadeInDownBig">Tap Tap Dor</p>
      </div>

      <!-- link tree button -->
      <div class="link">
        <a class="animate__animated animate__bounceInLeft" href="https://instagram.com/ahmd.taufiik?igshid=YmMyMTA2M2Y=" target="_blank">Instagram</a>
        <a class="animate__animated animate__bounceInLeft animate__delay-1s" href="https://discord.gg/BmRfe4jp" target="_blank">Discord</a>
        <a class="animate__animated animate__bounceInLeft animate__delay-2s" href="/">Telegram</a>
        <a class="animate__animated animate__bounceInLeft animate__delay-3s" href="https://youtube.com/playlist?list=PLFIM0718LjIX8WyHuNpSkyQPDaUslF5yW" target="_blank">Youtube</a>
      </div>

      <!-- footer -->
      <div class="footer animate__animated animate__bounceInUp animate__delay-4s">
        <i>#ngodingajadulujagonyabelakangan</i>
      </div>
    </div>
  </body>
</html>
